# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - 386
      - amd64
    ldflags:
      - -s -w -X github.com/mrlyc/cmdr/define.Version={{.Version}} -X github.com/mrlyc/cmdr/define.Commit={{.Commit}} -X github.com/mrlyc/cmdr/define.BuildDate={{.Date}}
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
