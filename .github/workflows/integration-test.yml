name: integration-test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.25.x]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build cmdr
        run: |
          go build -o cmdr .
          chmod +x cmdr

      - name: Integration tests (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          export CMDR_LOG_LEVEL=debug
          export CMDR_CORE_ROOT_DIR="${{ github.workspace }}/.cmdr"
          export CMDR_CORE_PROFILE_DIR="${{ github.workspace }}/profile"
          export CMDR_CORE_CONFIG_PATH=/tmp/cmdr.yaml
          ./install.sh -d 30
          ./integration-tests/start.sh
        env:
          CMDR_LOG_LEVEL: debug

      - name: Integration tests (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install expect || true
          export CMDR_LOG_LEVEL=debug
          export CMDR_CORE_ROOT_DIR="${{ github.workspace }}/.cmdr"
          export CMDR_CORE_PROFILE_DIR="${{ github.workspace }}/profile"
          export CMDR_CORE_CONFIG_PATH=/tmp/cmdr.yaml
          ./install.sh -d 30
          ./integration-tests/start.sh
        env:
          CMDR_LOG_LEVEL: debug
