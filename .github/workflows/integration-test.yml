on: [push, release]
name: integration-test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.25.x]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Build cmdr
        run: |
          go build -o cmdr .
          chmod +x cmdr
      - name: Integration tests
        run: integration-tests/start.sh
        env:
          SKIP_INSTALL: "true"
          CMDR_CORE_ROOT_DIR: $(pwd)/.cmdr
          CMDR_CORE_PROFILE_DIR: $(pwd)/profile
