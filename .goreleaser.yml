# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X github.com/mrlyc/cmdr/define.Version={{.Version}} -X github.com/mrlyc/cmdr/define.Commit={{.Commit}} -X github.com/mrlyc/cmdr/define.BuildDate={{.Date}} -X github.com/mrlyc/cmdr/define.BuildOS={{.Os}} -X github.com/mrlyc/cmdr/define.BuildArch={{.Arch}}
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
